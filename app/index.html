<!DOCTYPE html>
<html>
  <head>
    <title>WinMed - Professional Media Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-bar">
      <div class="title-bar-drag-area">
        <div class="app-title">
          <img
            src="../assets/icons/icon.svg"
            alt="WinMed Player"
            class="app-icon"
          />
          <span class="media-title">WinMed Player</span>
        </div>
      </div>
      <div class="window-controls">
        <button id="minimizeBtn" class="window-control-btn" title="Minimize">
          <i class="fas fa-minus"></i>
        </button>
        <button id="maximizeBtn" class="window-control-btn" title="Maximize">
          <i class="fas fa-square"></i>
        </button>
        <button id="closeBtn" class="window-control-btn" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div class="container hide-playlist">
      <div class="sidebar">
        <div class="playlist-header">
          <div class="playlist-title">
            <img
              src="../assets/icons/svg/playlist.svg"
              alt="Playlist"
              class="icon"
            />
            <h2 class="playlist-title-text">Media Playlist</h2>
          </div>
          <button id="addFile" class="btn" title="Add Media File">
            <span>Add File</span>
          </button>
        </div>
        <div class="playlist" id="playlist">
          <!-- Playlist items will be added here dynamically -->
        </div>
      </div>

      <div class="main-content">
        <button
          id="togglePlaylist"
          class="btn toggle-playlist"
          title="Toggle Playlist"
        >
          <img
            src="../assets/icons/svg/playlist.svg"
            alt="Toggle Playlist"
            class="icon"
          />
        </button>

        <div class="media-container">
          <video id="videoPlayer"></video>
          <!-- Subtitle container -->
          <div id="subtitleContainer" class="subtitle-container"></div>
          <div class="welcome-screen">
            <div class="welcome-content">
              <img
                src="../assets/icons/svg/video.svg"
                alt="WinMed"
                class="welcome-icon"
              />
              <h2>Welcome to WinMed Player</h2>
              <p>Drop your media files here or click to select</p>
              <button id="selectFileBtn" class="welcome-btn">
                Select Files
              </button>
            </div>
          </div>
        </div>

        <div class="controls">
          <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
              <span id="currentTime">0:00</span> /
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="control-buttons">
            <div class="playback-controls">
              <button id="shuffleBtn" class="btn" title="Shuffle">
                <img
                  src="../assets/icons/svg/shuffle.svg"
                  alt="Shuffle"
                  class="icon"
                />
              </button>
              <button id="prevBtn" class="btn" title="Previous Track">
                <img
                  src="../assets/icons/svg/previous.svg"
                  alt="Previous"
                  class="icon"
                />
              </button>
              <button id="playPauseBtn" class="btn" title="Play/Pause">
                <img
                  src="../assets/icons/svg/play.svg"
                  alt="Play"
                  class="icon play-icon"
                />
                <img
                  src="../assets/icons/svg/pause.svg"
                  alt="Pause"
                  class="icon pause-icon"
                />
              </button>
              <button id="nextBtn" class="btn" title="Next Track">
                <img
                  src="../assets/icons/svg/next.svg"
                  alt="Next"
                  class="icon"
                />
              </button>
              <button id="repeatBtn" class="btn" title="Repeat">
                <img
                  src="../assets/icons/svg/repeat.svg"
                  alt="Repeat"
                  class="icon"
                />
              </button>
            </div>

            <div class="secondary-controls">
              <div class="volume-control">
                <button id="muteBtn" class="btn" title="Mute">
                  <img
                    src="../assets/icons/svg/volume.svg"
                    alt="Volume"
                    class="icon volume-icon"
                  />
                  <img
                    src="../assets/icons/svg/mute.svg"
                    alt="Mute"
                    class="icon mute-icon"
                  />
                </button>
                <input
                  type="range"
                  id="volume"
                  min="0"
                  max="100"
                  value="100"
                  title="Volume Control"
                />
              </div>
              <!-- Subtitle control button and menu -->
              <div class="subtitle-control">
                <button id="subtitleBtn" class="btn" title="Subtitles">
                  <img
                    src="../assets/icons/svg/subtitles.svg"
                    alt="Subtitles"
                    class="icon"
                  />
                </button>
                <div id="subtitleMenu" class="subtitle-menu">
                  <div class="subtitle-menu-header">
                    <span>Subtitles</span>
                    <span id="currentTrackLabel">Off</span>
                  </div>
                  <div id="subtitleList" class="subtitle-list">
                    <!-- Subtitle tracks will be listed here -->
                  </div>
                  <div class="subtitle-menu-footer">
                    <button id="subtitleUploadBtn" class="subtitle-upload-btn">
                      Upload Subtitle
                    </button>
                    <input
                      type="file"
                      id="subtitleUploadInput"
                      accept=".srt,.vtt,.ass,.ssa,.sub"
                      style="display: none"
                    />
                  </div>
                </div>
              </div>
              <button id="pipBtn" class="btn" title="Picture in Picture">
                <img
                  src="../assets/icons/svg/pip.svg"
                  alt="Picture in Picture"
                  class="icon"
                />
              </button>
              <button id="fullscreenBtn" class="btn" title="Fullscreen">
                <img
                  src="../assets/icons/svg/fullscreen.svg"
                  alt="Fullscreen"
                  class="icon"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../src/renderer.js"></script>
  </body>
</html>
