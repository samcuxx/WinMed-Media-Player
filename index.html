<!DOCTYPE html>
<html>
  <head>
    <title>WinMed - Professional Media Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container hide-playlist">
      <div class="sidebar">
        <div class="playlist-header">
          <h2>Playlist</h2>
          <button id="addFile" class="btn" title="Add Media File">
            <i class="fas fa-plus"></i> Add File
          </button>
        </div>
        <div class="playlist" id="playlist">
          <!-- Playlist items will be added here dynamically -->
        </div>
      </div>

      <div class="main-content">
        <button
          id="togglePlaylist"
          class="btn toggle-playlist"
          title="Toggle Playlist"
        >
          <i class="fas fa-list"></i>
        </button>

        <div class="media-container">
          <video id="mediaPlayer" preload="auto" autobuffer>
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="controls">
          <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
              <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
              <span id="currentTime">0:00</span> /
              <span id="duration">0:00</span>
            </div>
          </div>

          <div class="control-buttons">
            <div class="playback-controls">
              <button id="shuffleBtn" class="btn" title="Shuffle">
                <i class="fas fa-random"></i>
              </button>
              <button id="prevBtn" class="btn" title="Previous Track">
                <i class="fas fa-backward"></i>
              </button>
              <button id="playPauseBtn" class="btn" title="Play/Pause">
                <i class="fas fa-play"></i>
              </button>
              <button id="nextBtn" class="btn" title="Next Track">
                <i class="fas fa-forward"></i>
              </button>
              <button id="repeatBtn" class="btn" title="Repeat">
                <i class="fas fa-redo"></i>
              </button>
            </div>

            <div class="secondary-controls">
              <div class="volume-control">
                <button id="muteBtn" class="btn" title="Mute">
                  <i class="fas fa-volume-up"></i>
                </button>
                <input
                  type="range"
                  id="volume"
                  min="0"
                  max="100"
                  value="100"
                  title="Volume Control"
                />
              </div>
              <button id="pipBtn" class="btn" title="Picture in Picture">
                <i class="fas fa-external-link-alt"></i>
              </button>
              <button id="fullscreenBtn" class="btn" title="Fullscreen">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
